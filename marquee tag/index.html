<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
    <style>
       body{
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
       }
      </style>
</head>
<body background="./asset/image/bg.jpg">
    <main>
      <section>
        <marquee behavior="" direction="left" scrollamount="20">
            <img src="./asset/image/birds.gif" width="200px" height="200px" >
        </marquee>
      </section>
      <section>
        <marquee behaviour="" direction="right" scrollamount="20">
        <img src="./asset/image/cycling1.gif" width="200px" height="200px" style="padding-top: 150px; padding-bottom: 150px;">
        <img src="./asset/image/cycling2.gif" width="200px" height="200px" style="padding-top: 150px; padding-bottom: 150px;">
        <img src="./asset/image/cycling3.gif" width="200px" height="200px" style="padding-top: 150px; padding-bottom: 150px;">
        <img src="./asset/image/cycling4.gif" width="200px" height="200px" style="padding-top: 150px; padding-bottom: 150px;">
        </marquee>
      </section>
    </main>
    
</body>
</html>
